<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>User Info</title>
  </head>
  <body>
    <h1 class="text-center mb-5">User {{ user.id }}</h1>
    <div class="card mx-auto" style="width: 18rem">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Full Name: {{ user.first_name }} {{ user.last_name }}</li>
        <li class="list-group-item">Email: {{ user.email }}</li>
        <li class="list-group-item">Created At: {{ user.created_at }}</li>
        <li class="list-group-item">Last Updated On: {{ user.updated_at }}</li>
      </ul>
      <form action="/edit_user">
        <input type="submit" class="btn btn-warning" value="Edit User">
      </form>
    </div>
  </body>
</html>
